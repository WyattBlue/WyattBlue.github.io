<!doctype html>
<html>
<head>
	<title>Pong 1.5</title>
	<style>
		body {
			font-family:verdana;
			margin: 8px;
		}
		div {
			position:absolute;
			height:30px;
			background:#DDD;
		}
		#g {
			height:500px;
			width:500px;
			margin-bottom:20px;
			background:black;
		}
		#p {
			width:100px;
			margin-top:440px;
		}
		#b {
			width:30px;
		}
		#i {
			margin-top:130px;
		}
		#i, #t {
			position:absolute;
			color:#DDD;
			font-size:35px;
			margin-top:120px;
			width:500px;
			text-align:center;
		}
		#text {
			width:98%;
			margin-top:500px;
			text-align:center;
			/* transparent background color */
			background:0;
		}
		h2 {
			font-size:20px;
			line-height:1em;
			margin-left:2%;
		}
		.green {
			color:#090;
		}
		.red {
			color:red;
		}
		.purple {
			color:#909;
		}
	</style>
</head>
<body>

<div id="g"></div>
<div id="b"></div>
<div id="p"></div>
	<p id="t"></p>
	<button id="i" onclick="start()">Restart Game</button>
</div>
<div id="text">
	<h2>Use <span class="green">Arrow Keys</span> to Move.</h2>
	<h2>Avoid Ball When <span class="red">Red</span>.</h2>
	<h2>Hold <span class="purple">Space</span> for 2x Speed, 2x Points.</h2>
</div>
<script>

let p=document.getElementById('p'); //paddle
let b=document.getElementById('b'); //ball
let g=document.getElementById('g'); //game background
let t=document.getElementById('t'); //text
let i=document.getElementById('i'); //restart button
let rightArrow=leftArrow=space=0; //input variables
let c; //centers screen
start(); //defines variables

function start() {
	hit=xacel=0;
	ballState = 'normal';
	gameEnd = false;
	ballX = 240;
	ballY = 170;
	yacel = 3;
	tick = -300;
	pX = 208;
}
	
if(inIframe() === true) {
	document.body.style.margin = '0px';
}

!function main() {
	if(gameEnd === false){
		tick++;
		if(tick%30 === 0 && tick >= 0){
			xacel+=xacel>0?0.1:-0.1;
			yacel+=yacel>0?0.1:-0.1;
		}

		//paddle control using arrows
		pX += 7*(rightArrow-leftArrow);

		ballX += xacel;
		ballY += yacel;

		if(pX>400)pX = 400;
		if(pX<0)pX = 0;
		if(yacel>19)yacel = 19;

		//paddle physics
		if(ballY>410 && ballY<430){
			if(ballX>=pX-30 && ballX<=pX+100){
				y();
				ballY=410;
				//paddle influence
				if(leftArrow)xacel--;
				if(rightArrow)xacel++;
				if(ballState === 'red') {
					gameEnd = true;
				} else {
					hit += space?2:1;
				}
			}
		}
		//reverse y direction
		function y(){
			yacel = -yacel;
			xacel += (Math.random()<0.5)?-0.2:0.2;
		}
		//reverse x direction
		function x(){
			xacel = -xacel;
			yacel += (Math.random()<0.5)?-0.2:0.2;
		}
		//ceiling collision
		if(ballY<0){
			if(ballState === 'normal' && tick>50*7){
				ballState = 'red';
				tick = 0;
			}
			if(tick>50*5 && ballState === 'red'){
				ballState = 'normal';
				tick = 0;
			}
			ballY = 0;
			y();
		}
		//floor collision
		if(ballY > 470){
			if(ballState === 'normal')gameEnd = true;
			ballY=470;
			y();
		}
		if(ballX < 0){
			ballX = 0;
			x();
		}
		if(ballX > 470){
			ballX = 470;
			x();
		} 
	}
	c = window.innerWidth/2-250;
	p.style.left = pX+c+'px';
	b.style.left = Math.ceil(ballX)+c+'px';
	b.style.marginTop = Math.ceil(ballY)+'px'; 
	g.style.left = c+'px';
	i.style.marginLeft = c+'px';

	if(ballState === 'red'){
		b.style.background = 'red';
	} else {
		b.style.background = '#DDD';
	}

	if(gameEnd === true){
		t.innerHTML = 'You Got '+hit+' Hits!';
		if(inIframe() === false){
			i.style.display = 'block';
		} else {
			tick++;
			gameEnd = 240;
			i.style.display = 'none';
		}
		t.style.display='block';
		g.style.cursor = '';
		b.style.cursor = '';
		p.style.cursor = '';
		
	} else if(gameEnd === false){
		t.style.display='none';
		i.style.display='none';
		g.style.cursor='none';
		b.style.cursor='none';
		p.style.cursor='none';
	}
	
	if(gameEnd !== true && gameEnd !== false){
		gameEnd--;
		if(gameEnd === 0){
			start();
		}
	}

	window.onkeyup = function(e){
		if(e.which === 39)rightArrow = 0;
		if(e.which === 37)leftArrow = 0
		if(e.which === 32)space = 0;
	}
	window.onkeydown = function(e){
		if(e.which === 39)rightArrow = 1;
		if(e.which === 37)leftArrow = 1;
		if(e.which === 32)space = 1;
	}
	setTimeout(main,space?10:20);
}();

function inIframe(){
	try {
		return window.self !== window.top;
	} catch (e) {
		return true;
	}
}

</script>
</body>
</html>
